<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kvadratická rovnice</title>
</head>
<body>
    <h2>Kvadratická kalkulačka</h2>
	<p>Zadejte koeficienty a, b a c pro kvadratickou rovnici ax^2 + bx + c = 0</p>
	<label for="a">a:</label>
	<input type="number" id="a"><br><br>
	<label for="b">b:</label>
	<input type="number" id="b"><br><br>
	<label for="c">c:</label>
	<input type="number" id="c"><br><br>
	<button onclick="solve()">Spočítat</button><br><br>
	<p id="result"></p>
	<script>
		function solve() {
			let a = parseFloat(document.getElementById("a").value);
			let b = parseFloat(document.getElementById("b").value);
			let c = parseFloat(document.getElementById("c").value);

			let discriminant = b**2 - 4*a*c;

			if (discriminant < 0) {
				document.getElementById("result").innerHTML = "Rovnice nemá řešení v oboru reálných čísel.";
			} else if (discriminant == 0) {
				let x = -b / (2*a);
				document.getElementById("result").innerHTML = "Rovnice má jedno dvojnásobné řešení x = " + x;
			} else {
				let x1 = (-b + Math.sqrt(discriminant)) / (2*a);
				let x2 = (-b - Math.sqrt(discriminant)) / (2*a);
				document.getElementById("result").innerHTML = "Rovnice má dvě různá řešení x1 = " + x1 + " a x2 = " + x2;
			}
		}
	</script>

</body>
</html>
